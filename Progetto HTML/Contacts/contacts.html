    <h1 id="h_contact">Contact me!</h1>
    <h2 id="h_contact">
      If something is not clear, feel free to contact me for any inquiries.
    </h2>
    <h3 id="h_contact">Enter your credentials in the following fields:</h3>

    <br />

    <form
      id="form_contact"
      action="mailto:example@example.com"
      method=""
      enctype=""
    >
      <label id="contact_id_label" for="nome">Name & Surname:</label>
      <input id="contact_id_input" type="text" id="nome" name="nome" required />
      <br />
      <label id="contact_id_label" for="email">Email:</label>
      <input id="contact_id_input" type="email" id="email" name="email" required />
      <br />
      <label id="contact_id_label" for="messaggio">Message:</label>
      <textarea
        id="textarea_contact"
        name="messaggio"
        rows="4"
        required
      ></textarea>
      <br />
      <button id="button_contact" type="submit">Send Email</button>
    </form>
